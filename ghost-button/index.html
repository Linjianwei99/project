<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 
        1、transform
        2、transition
        3、box-sizing
        4、border-radius
     -->
    <link rel="stylesheet" href="styles/style.css">
    <script src="jquery-3.3.1.min.js"></script>
</head>
<body>
    <div class="box">
        <!-- link是针对于全局的设置，link-miss是自己的设置 -->
        <div class="link link-miss">
            <span class="icon"></span>
            <a href="#" class="button" data-title="My mission is clear">
                <span class="line line-top"></span>
                <span class="line line-left"></span>
                <span class="line line-right"></span>
                <span class="line line-bottom"></span>
                MISSION
            </a>
        </div>
        <div class="link link-play">
            <span class="icon"></span>
            <a href="#" class="button" data-title="This is my playground">
                <span class="line line-top"></span>
                <span class="line line-left"></span>
                <span class="line line-right"></span>
                <span class="line line-bottom"></span>
                MISSION
            </a>
        </div>
        <div class="link link-touch">
            <span class="icon"></span>
            <a href="#" class="button" data-title="Let's do something together">
                <span class="line line-top"></span>
                <span class="line line-left"></span>
                <span class="line line-right"></span>
                <span class="line line-bottom"></span>
                 MISSION
            </a>
            </div>

            <div class="tip">
                <em></em>
                <span></span>
            </div>

    </div>
    <script>
    $(function(){
        $(".link .button").hover(function(){
            var title = $(this).attr("data-title");
            $(".tip em").text(title);
            var pos = $(this).offset().left;
            var dis = ($(".tip").outerWidth()-$(this).outerWidth())/2;
            var f = pos-dis;
            $(".tip").css({"left":f+"px"}).animate({"top":195,"opacity":1},300);
        },function(){
            $(".tip").animate({"top":160,"opacity":0},300);
        })
    })
    
    </script>
    
</body>
</html>
